<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wheather-app</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <main id="weather-app-main" class="light-theme">
    <section class="menu">
      <span class="theme-toggle">
        <input type="checkbox" id="theme-toggle-input">
        <label for="theme-toggle-input">
          <div class="theme-toggle-container">
            <div class="theme-toggle-content"></div>
          </div>
        </label>
        <label id="theme-label">Light</label>
      </span>
      <i class="fas fa-filter"></i>
    </section>
    <section class="city-and-time">
      <span>Cochabamba</span>
      <span id="clock"></span>
    </section>
    <section class="weather-data">
      <div></div>
      <div class="values">
        <p class="temperature">24˚C</p>
        <p class="humedity">Humedad: <span>50%</span></p>
        <p class="min">Temp. Minima: <span>12˚C</span></p>
        <p class="max">Temp. Maxima: <span>26˚C</span></p>
      </div>
    </section>
    <section>
      <p class="weather-main">Cloud</p>
    </section>
  </main>
  <footer>
    <p>WeatherApp powered by <b>surionah</b></p>
  </footer>
  <script src="https://kit.fontawesome.com/e1f95899c9.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
